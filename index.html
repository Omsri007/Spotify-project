<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your Favourite Movie is Here</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best of NCS - No Copyright Sounds</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="/covers/kesariya.jpg" alt="1">
                    <span class="songName">Kesariya</span>
                    <span class="songListplay"><span class="timestamp">05.34 <i id="1" class="fa-regular songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="covers/Raatan lambiyan.jpg" alt="1">
                    <span class="songName">Raatan Lambiyan</span>
                    <span class="songListplay"><span class="timestamp">05.34 <i id="2" class="fa-regular songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/Soch na sake.jpg" alt="1">
                    <span class="songName">Soch na sake</span>
                    <span class="songListplay"><span class="timestamp">05.34 <i id="3" class="fa-regular songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/Tu jaane na.jpg" alt="1">
                    <span class="songName">Tu jaane na</span>
                    <span class="songListplay"><span class="timestamp">05.34 <i id="4" class="fa-regular songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/Dekh lena.jpg" alt="1">
                    <span class="songName">Dekh lena</span>
                    <span class="songListplay"><span class="timestamp">05.34 <i id="5" class="fa-regular songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/Hawayein.jpg" alt="1">
                    <span class="songName">Hawayein</span>
                    <span class="songListplay"><span class="timestamp">05.34 <i id="6" class="fa-regular songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/Ishq mubarak.jpg" alt="1">
                    <span class="songName">Ishq mubarak</span>
                    <span class="songListplay"><span class="timestamp">05.34 <i id="7" class="fa-regular songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/Itni si baat hai.jpg" alt="1">
                    <span class="songName">Itni si baat hai</span>
                    <span class="songListplay"><span class="timestamp">05.34 <i id="8" class="fa-regular songItemPlay fa-play-circle"></i></span></span>
                </div>             
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" class="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="fa-regular fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="40px" alt="" id="gif"> <span id="masterSongName">"Salam-e-Ishq"</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/b174a60055.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
